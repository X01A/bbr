name: Release Galaxy

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Push code to galaxy
      uses: robertdebock/galaxy-action@1.0.3
      with:
        galaxy_api_key: ${{ secrets.galaxy_api_key }}
